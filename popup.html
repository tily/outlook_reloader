<html>
  <head>
    <style>
      body { min-width: 300px; }
    </style>
  </head>
  <body>
  <h1>Outlook Reloader</h1>
  <p>This extension will reload the web outlook (https://outlook.office.com/owa/) periodically.</p>
  <p><input id="enabled" type="checkbox" /> Enable Reload</p>
  <h2>Reload Interval</h2>
  Every <input id="interval"> minutes <button id="update-interval">Update</button>
  <h2>Reload Logs</h2>
  <div id="logs"></div>
  <script src="popup.js"></script>
  </body>
</html>
